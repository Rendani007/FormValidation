<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/50fb6839e8.js" crossorigin="anonymous"></script>
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <!--in the style the form, the form-class will be used and the form-ID will be used in the javascript -->
        <form class="form" id="form">
            <div class="form-control ">
                <label>Username</label>
                <input type="text" placeholder="peter12" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i></i>
                <small>Error message</small>
            </div>

            <div class="form-control ">
                <label>Email</label>
                <input type="email" placeholder="peter12@gmail.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Password Check</label>
                <input type="password" placeholder="Password Two" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <i></i>
                <small>Error message</small>
            </div>

            <button>Submit</button>
        </form>
    </div>
    
    <script src="main.js"></script> 
</body>
</html>
